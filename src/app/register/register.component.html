<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 d-none d-md-block login-image">
            <!-- <img src="../../assets/rj.jpg" class="img-fluid"> -->
        </div>
        <div class="col-md-6 registration-form login-form">
            <h2 class="text-center">User Registration</h2>
            <form #registrationForm="ngForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required
                        [(ngModel)]="username" placeholder="Enter your username" />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required [(ngModel)]="email"
                         placeholder="Enter your email" />
                         
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required
                        [(ngModel)]="password" placeholder="Enter your password" />
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="agreeTerms" name="agreeTerms" required
                        [(ngModel)]="agreeTerms" />
                    <label class="form-check-label" for="agreeTerms">I agree to the terms and conditions</label>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-dark" [disabled]="registrationForm.invalid" (click)="registerUser()">
                        Register
                    </button>
                    <button type="submit" class="btn btn-dark ms-3" [routerLink]="['/login']">
                        Login Page
                    </button>
                </div>
            </form>
            <div class="text-center mt-3">
                <p class="text-success" *ngIf="registrationMessage === 'User is now registered'">{{ registrationMessage }}</p>
                <p class="text-danger" *ngIf="registrationMessage === 'User registered already'">{{ registrationMessage }}</p>
                <p class="text-success" *ngIf="registrationMessage === 'User registered'">{{ registrationMessage }}</p> 
            </div>
        </div>
    </div>
</div>
