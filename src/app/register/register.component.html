<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 d-none d-md-block login-image">
            <!-- <img src="../../assets/rj.jpg" class="img-fluid"> -->
        </div>
        <div class="col-md-6 registration-form login-form">
            <h2 class="text-center">User Registration</h2>
            <form (ngSubmit)="registerUser()" #registrationForm="ngForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required
                        [(ngModel)]="user.username" #username="ngModel" placeholder="Enter your username" />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required [(ngModel)]="user.email"
                        #email="ngModel" placeholder="Enter your email" />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required
                        [(ngModel)]="user.password" #password="ngModel" placeholder="Enter your password" />
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="agreeTerms" name="agreeTerms" required
                        [(ngModel)]="user.agreeTerms" #agreeTerms="ngModel" />
                    <label class="form-check-label" for="agreeTerms">I agree to the terms and conditions</label>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-dark" [disabled]="registrationForm.invalid">
                        Register
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
