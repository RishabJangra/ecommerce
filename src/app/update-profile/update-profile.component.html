<h1 mat-dialog-title>Update Profile</h1>
<div mat-dialog-content>
  <form>
    <mat-form-field>
      <input matInput placeholder="Username" [(ngModel)]="username">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Email" [(ngModel)]="email">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()" class="btn btn-dark ms-3">Cancel</button>
  <button mat-button (click)="onUpdateClick()" class="btn btn-dark ms-3">Update</button>
</div>
